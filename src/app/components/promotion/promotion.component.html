<div class="container">
        <span style="font-size: 1.5em; font-weight: bold;"> อัตราค่าบริการ</span> 
    <table mdbTable>
        <thead class="black white-text">
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let el of elements">
            <td>{{el.first}}</td>
            <td>{{el.last}}</td>
            <td>{{el.handle}}</td>
          </tr>
        </tbody>
      </table>


     <span style="font-size: 1.5em; font-weight: bold;">จำนวนรายชื่อที่ดึงได้สูงสุดต่อครั้ง</span> 
      <table mdbTable>
          <thead class="black white-text">
            <tr>
              <th *ngFor="let head of headElements2" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr mdbTableCol *ngFor="let el of elements2">
                <td>{{el.title}}</td>
              <td>{{el.free}}</td>
              <td>{{el.pro}}</td>
              <td>{{el.vip}}</td>
            </tr>
          </tbody>
        </table>
</div>
